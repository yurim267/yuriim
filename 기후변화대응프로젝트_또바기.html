<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환경문제 관련 O,X 퀴즈</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cover">
    <h1>환경문제 관련 O,X 퀴즈</h1>
    <h3>기후대응 프로젝트 팀 또바기 (20512 노유림)</h3>
    <button onclick="startQuiz()">시작</button>
  </div>
  <div id="quiz" style="display: none;">
    <div id="question">퀴즈가 들어올 자리</div>
    <div id="options">
        <button class="option" onclick="checkAnswer('O')">O</button>
        <button class="option" onclick="checkAnswer('X')">X</button>
    </div>
    <div id="result"></div>
    <div id="score"></div>
</div>
<script src="script.js"></script>
</body>
</html>
